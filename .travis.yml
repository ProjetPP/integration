language: php

cache:
  apt: true
  directories:
  - cache/

install:
   - free -m
   - mkdir -p cache/
   - sudo apt-get update
   - sudo apt-get install git npm curl wget php5-cli php5-curl unzip openjdk-7-jre-headless apache2 libapache2-mod-fastcgi python3 python3-dev libaspell-dev python3-numpy
   - sudo /etc/init.d/mysql stop
   - sudo cp ~/.phpenv/versions/$(phpenv version-name)/etc/php-fpm.conf.default ~/.phpenv/versions/$(phpenv version-name)/etc/php-fpm.conf
   - sudo sed -i "s/9000/8000/" ~/.phpenv/versions/$(phpenv version-name)/etc/php-fpm.conf
   - sudo a2enmod rewrite actions fastcgi alias proxy
   - echo "cgi.fix_pathinfo = 1" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
   - ~/.phpenv/versions/$(phpenv version-name)/sbin/php-fpm
   - phpenv config-rm xdebug.ini
   # configure apache virtual hosts
   - sudo cp -f travis-ci-apache /etc/apache2/sites-available/default
   - cat travis-ci-hosts | sudo tee -a /etc/hosts
   - sudo sed -e "s?%TRAVIS_BUILD_DIR%?$(pwd)?g" --in-place /etc/apache2/sites-available/default
   - sudo service apache2 restart
   - wget https://bootstrap.pypa.io/get-pip.py
   - export PATH=$HOME/.local/bin:$PATH
   - python3 get-pip.py --user
   - pip3 install --user gunicorn requests ppp_datamodel ppp_core jsonrpclib-pelix nltk
   - python3 -m nltk.downloader wordnet
   - free -m

before_script:
   - git clone https://github.com/ProjetPP/Deployment.git
   - sed -i "s#/home/ppp/#$HOME/#" Deployment/*.json
   - sed -i "s#--upgrade##" Deployment/bootstrap_modules.sh
   - cp cache/stanford-corenlp-full-2014-08-27.zip . || true
   - ./Deployment/bootstrap_corenlp.sh
   - cp -u stanford-corenlp-full-2014-08-27.zip cache/
   - ./Deployment/run_corenlp.sh &
   - pwd
   - ./Deployment/bootstrap_modules.sh
   - ls "$(pwd)/PPP-Wikidata"
   - sudo service apache2 restart
   - ./Deployment/run_python.sh &
   - sleep 20
   - free -m
   - ps aux --sort -rss | cat

script:
   - python3 run_tests.py


after_failure:
   - ps aux --sort -rss | cat
